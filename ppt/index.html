<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="css/menu.css">
		
		<link rel="stylesheet" href="lib/css/codemirror.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
	</head>
	<body>
    <div class="reveal">
        <div class="slides">
            
        </div>
    </div>
	
	<div class="slide-menu">
		<ol class="slide-menu-toolbar">
			<li id="code-menu" class="toolbar-panel-button active-toolbar-button" >
				<span>示例程序</span>
			</li>
			<li id="close" style="float: right;">
				<span>X</span>
			</li>
		</ol>
		<div id="code-panel" class="slide-menu-panel active-menu-panel">
			<div id=code></div>
			<iframe id=preview></iframe>
			
		</div>
	</div>
	<div class="slide-menu-overlay"></div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>
	<script src="lib/js/codemirror.js"></script>
	<script src="lib/mode/javascript/javascript.js"></script>
	<script src="lib/mode/htmlmixed/htmlmixed.js"></script>
	
	<script src="js/app.js"></script>

	</body>
</html>
